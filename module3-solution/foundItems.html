
<table ng-if="items.length > 0" style="width:80%">
  <tr>
    <th>Name</th>
    <th>Short Name</th> 
    <th>Description</th>
  </tr>
    <tr ng-repeat="item in items">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td>
      <button ng-click="onRemove({index: $index});">Don't want this one!</button>
    </td>
    </tr>
  
</table>
<div class="error" ng-if="noFound">Nothing found !!!</div>
